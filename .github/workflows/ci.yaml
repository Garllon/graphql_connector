name: CI

on: [push]

jobs: 
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        ruby: ['2.4', '2.5', '2.6', '2.7', '3.0', '3.1']
    name: "ruby ${{ matrix.ruby }}"
    steps:
      - uses: actions/checkout@v1
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
      - name: Install dependencies
        run: |
          gem install bundler
          bundle install
      - name: Run Test with rspec
        run: bundle exec rspec spec
  rubocop:
    name: Rubocop
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.7.3
      - name: Install dependencies
        run: |
          gem install bundler
          bundle install
      - name: Build and test
        run: |
          bundle exec rubocop
  coverage:
    steps:
      - uses: actions/checkout@v2
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.7.3
      - name: Install dependencies
        run: |
          gem install bundler
          bundle install
      - name: Test & publish code coverage
        uses: paambaati/codeclimate-action@v3.0.0
        env:
          CC_TEST_REPORTER_ID: ${{ secrets.COVERAGE_TEST_REPORTER_ID }}
        with:
          coverageCommand: bundle exec rspec spec
          debug: true
